<!-- Singup page where user can register for an account -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Page to log into your account">
    <meta name="keywords" content="login, movie, film, tickets, account">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/group42/assets/styles/global.css">
    <link rel="stylesheet" href="/group42/assets/styles/auth.css">
    <script type="application/javascript" src="/group42/assets/scripts/auth.js" defer></script>
    <script src="/group42/assets/scripts/menu.js" defer></script>
</head>

<body>
    <header class="default-menu">
        <input class="default-menu__state" type="checkbox" id="default-menu__state" />
        <label class="default-menu__toggle" for="default-menu__state">
            <span class="default-menu__toggle-line"></span>
        </label>

        <nav class="default-menu__nav">
            <ul id="menu">
            </ul>
        </nav>
    </header>

    <main class="fill-body">
        <section class="auth">
            <div class="auth-card auth-card--login">
                <div class="auth-card__titles">
                    <h1 class="auth-card__title">Welcome!</h1>
                    <h2 class="auth-card__sub-title">Create your account</h2>
                </div>
                <div id="auth-notifications"></div>
                <div class="auth-card__content">
                    <form class="auth-card__form" method="POST" action="/group42/user/signup">
                        <div class="auth-card__field-group">
                            <label for="username" class="auth-card__label">Username</label>
                            <input type="text" name="username" id="username" placeholder="batman">
                        </div>

                        <div class="auth-card__field-group">
                            <label for="password" class="auth-card__label">Password</label>
                            <input type="password" name="password" id="password" placeholder="*********">    
                        </div>

                        <hr>

                        <div class="auth-card__field-group">
                            <label for="name" class="auth-card__label">Name</label>
                            <input type="text" name="name" id="name" placeholder="Bruce Wayne">
                        </div>

                        <div class="auth-card__field-group">
                            <label for="email" class="auth-card__label">Email</label>
                            <input type="email" name="email" id="email" placeholder="bruce@batmaninc.com">
                        </div>

                        <div class="auth-card__field-group">
                            <label for="address" class="auth-card__label">Address</label>
                            <input type="text" name="address" id="address" placeholder="139 Kane Street">
                        </div>

                        <div class="auth-card__field-group">
                            <label for="creditcard" class="auth-card__label">Credit Card</label>
                            <input type="text" name="creditcard" id="creditcard" placeholder="1234 1234 1234 1234">
                        </div>

                        <hr>

                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
