<!-- This is the 'homepage' of this webapp, showing all movies currently showing in theater (10 per page) -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Movies page">
    <meta name="keywords" content="Movies, timeslots, film, homepage">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="./assets/styles/global.css">
    <link rel="stylesheet" href="./assets/styles/home.css">
    <script src="./assets/scripts/movieIndex.js" defer></script>
    <script src="./assets/scripts/menu.js" defer></script>
</head>

<body>
    <header class="default-menu">
        <input class="default-menu__state" type="checkbox" id="default-menu__state" />
        <label class="default-menu__toggle" for="default-menu__state">
            <span class="default-menu__toggle-line"></span>
        </label>

        <nav class="default-menu__nav">
            <ul id="menu">
            </ul>
        </nav>
    </header>
    <main>
        <section class="movies">
            <div class="movies-group movies-group--movie">
                <div class="movies-group__list"></div>
            </div>
            <div id="pagination" class="nav-button"></div>
        </section>
    </main>
</body>

</html>
