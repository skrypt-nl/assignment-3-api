<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Page to log into your account">
    <meta name="keywords" content="login, movie, film, tickets, account">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/styles/global.css">
    <link rel="stylesheet" href="./assets/styles/auth.css">
    <script type="application/javascript" src="./assets/scripts/auth.js" defer></script>
</head>

<body>
    <header class="default-menu">
        <input class="default-menu__state" type="checkbox" id="default-menu__state" />
        <label class="default-menu__toggle" for="default-menu__state">
            <span class="default-menu__toggle-line"></span>
        </label>

        <nav class="default-menu__nav">
            <ul>
                <li class="menu-item"><a href="./">Movies</a></li>
                <li class="menu-item"><a href="./account">My Account</a></li>
                <li class="menu-item menu-item--active"><a href="./login">Login</a></li>
                <li class="menu-item"><a href="./signup">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main class="fill-body">
        <section class="auth">
            <div class="auth-card auth-card--login">
                <div class="auth-card__titles">
                    <h1 class="auth-card__title">Welcome back</h1>
                    <h2 class="auth-card__sub-title">Please log in to proceed</h2>
                </div>
                <div id="auth-notifications"></div>
                <div class="auth-card__content">
                    <form class="auth-card__form" id="login" action="./user/login" method="POST"> 
                        <div class="auth-card__field-group">
                            <label for="username" class="auth-card__label">Username</label>
                            <input type="text" name="username" id="username" placeholder="batman" required>
                        </div>

                        <div class="auth-card__field-group">
                            <label for="password" class="auth-card__label">Password</label>
                            <input type="password" name="password" id="password" placeholder="*********" required>    
                        </div>

                        <hr>

                        <button type="submit">Inloggen</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
