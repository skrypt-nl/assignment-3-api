<!-- Page confirming a user's order -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Page to log into your account">
    <meta name="keywords" content="login, movie, film, tickets, account">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/styles/global.css">
    <link rel="stylesheet" href="./assets/styles/thankyou.css">
    <script src="./assets/scripts/thankyou.js" defer></script>
    <script src="./assets/scripts/menu.js" defer></script>
</head>

<body>
    <header class="default-menu">
        <input class="default-menu__state" type="checkbox" id="default-menu__state" />
        <label class="default-menu__toggle" for="default-menu__state">
            <span class="default-menu__toggle-line"></span>
        </label>

        <nav class="default-menu__nav">
            <ul id="menu">
            </ul>
        </nav>
    </header>

    <main class="fill-body">
        <section class="confirm">
            <div class="confirm-card">
                <h1 class="confirm-card__title">Thank you for your order!</h1>
                <img class ="check-image" src="../../assets/img/checkbox.png" alt ="checkbox">
                <h2 class="confirm-card__sub-title">You will receive an email with your order confirmation.</h2>
                <div class="continue-buttons">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
