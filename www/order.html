<!-- Page where users can buy tickets for a movie by selecting date, time and number of tickets -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Movies page">
    <meta name="keywords" content="Movies, timeslots, film, homepage">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="/assets/styles/global.css">
    <link rel="stylesheet" href="/assets/styles/order.css">
    <script src="/assets/scripts/order.js" defer></script>
    <script src="/assets/scripts/menu.js" defer></script>
</head>

<body>
    <header class="default-menu">
        <input class="default-menu__state" type="checkbox" id="default-menu__state" />
        <label class="default-menu__toggle" for="default-menu__state">
            <span class="default-menu__toggle-line"></span>
        </label>

        <nav class="default-menu__nav">
            <ul id="menu">
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <img class="ord-meta__poster" />
            <div class="order-meta">
                <h1 class="order-meta__title"></h1>
                <div class="tags">
                    <h2 class="order-meta__genre tag tag--primary"></h2>
                    <h2 class="order-meta__year tag tag--primary"></h2>
                </div>
                <p class="order-meta__plot"></p>
            </div>
        </section>

        <section id="plays">
            <form class="date-time" method="POST">
                <label for="amount">Number of tickets</label>
                <input class="custom-input" type="number" class="inp" min="1" value="1" id="tickets">
                <div id="dates">
                    <label for="date">Date&nbsp;</label>
                    <select class="custom-select" id="date" name="date">
                    </select>
                </div>
                <div id="times">
                    <label for="time">Time&nbsp;</label>
                    <select class="custom-select" id="time" name="time">
                    </select>
                </div>
                <button type="submit" class="nav-button">Add to cart</button>
            </form>
        </section>
 
    </main>
</body>

</html>
