<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Information page with a short summary of the movie Interstellar, produced via JavaScript DOM manipulation">
    <meta name="keywords" content="Interstellar, information, summary, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info | Interstellar</title>
    <link rel="stylesheet" href="./assets/styles/global.css">
    <link rel="stylesheet" href="./assets/styles/info.css">
    <script src="./assets/scripts/main.js" defer></script>
</head>

<body>
    <header class="default-menu">
        <input class="default-menu__state" type="checkbox" id="default-menu__state" />
        <label class="default-menu__toggle" for="default-menu__state">
            <span class="default-menu__toggle-line"></span>
        </label>

        <nav class="default-menu__nav">
            <ul>
                <li class="menu-item"><a href="./index.html">Home</a></li>
                <li class="menu-item"><a href="./actors.html">Actors</a></li>
                <li class="menu-item"><a href="./storyline.html">Storyline</a></li>
                <li class="menu-item"><a href="./reviews.html">Reviews</a></li>
                <li class="menu-item"><a href="./awards.html">Awards</a></li>
                <li class="menu-item menu-item--active"><a href="./info.html">Info</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <section>
            <article class="movie__details">
                <div class="movie__poster">
                    <img class="movie__poster-img" />
                </div>
                <div class="movie-meta">
                    <div class="movie-meta__top">
                        <div class="movie-meta__about">
                            <h1 class="movie-meta__title"></h1>
                            <div class="tags">
                                <h2 class="movie-meta__genre tag tag--primary"></h2>
                                <h2 class="movie-meta__year tag tag--primary"></h2>
                            </div>
                        </div>

                        <a class="movie-meta__trailer"></a>
                    </div>

                    <div class="movie-meta__bottom">
                        <p class="movie-meta__plot">
                        </p>
                    </div>
                </div>
            </article>
        </section>

        <section class="artists">
            <div class="artists-group artists-group--actors">
                <h3 class="artists-group__label"></h3>
                <div class="artists-group__list">
                </div>
            </div>

            <div class="artists-group artists-group--writers">
                <h3 class="artists-group__label">Writers</h3>
                <div class="artists-group__list"></div>
            </div>

            <div class="artists-group artists-group--director">
                <h3 class="artists-group__label">Director</h3>
                <div class="artists-group__list"></div>
            </div>
        </section>
    </main>
</body>

</html>
